<!DOCTYPE html>
<html>
<head>
    <title>Gerador de QR Code</title>
    <style>
        #qrcode-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <h1>Gerador de QR Code</h1>
    
    <!-- Div para exibir o QR Code centralizado -->
    <div id="qrcode-container">
        <div id="qrcode"></div>
    </div>

    <script>
        // URL do QR Code
        var url = "https://larissamcassol.github.io/qrcode/resultado.html";

        // Cria um novo QRCode centralizado com tamanho 300
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: url,
            width: 300,
            height: 300
        });
    </script>
</body>
</html>
