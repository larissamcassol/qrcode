<!DOCTYPE html>
<html>
<head>
    <title>Gerador de QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <h1>Gerador de QR Code</h1>
    
    <!-- Div para exibir o QR Code -->
    <div id="qrcode"></div>

    <!-- Div para exibir a contagem de acessos -->
    <div id="contador"></div>

    <script>
        // URL do QR Code (pode ser qualquer URL que você desejar)
        var url = "https://https://larissamcassol.github.io/qrcode";

        // Cria um novo QRCode
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: url,
            width: 128,
            height: 128
        });

        // Inicializa a contagem de acessos
        var acessoCount = 0;

        // Atualiza a exibição da contagem de acessos
        function atualizarContador() {
            document.getElementById("contador").innerHTML = "Número de acessos: " + acessoCount;
        }

        // Função para registrar um acesso ao QR Code
        function registrarAcesso() {
            acessoCount++;
            atualizarContador();
        }

        // Evento de clique no QR Code
        document.getElementById("qrcode").addEventListener("click", function () {
            var confirmacao = confirm("Tem certeza de que deseja abrir este QR Code?");
            if (confirmacao) {
                registrarAcesso();
                window.location.href = url;
            } else {
                alert("Não abra QR Code desconhecidos!");
            }
        });
    </script>
</body>
</html>
