<!DOCTYPE html>
<html>
<head>
    <title>QR Code</title>
    <style>
        #qrcode-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <h1>Acesse o QR Code</h1>
    
    <!-- Div para exibir o QR Code centralizado -->
    <div id="qrcode-container">
        <div id="qrcode"></div>
    </div>

    <script>
        // URL do QR Code
        var url = "https://larissamcassol.github.io/qrcode";

        // Cria um novo QRCode centralizado com tamanho 300
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: url,
            width: 300,
            height: 300
        });

        // Evento de clique no QR Code
        document.getElementById("qrcode").addEventListener("click", function () {
            var confirmacao = confirm("Tem certeza de que deseja abrir este QR Code?");
            if (confirmacao) {
                // Redireciona para a página de resultado
                window.location.href = "resultado.html";
            } else {
                // Não faz nada
            }
        });
    </script>
</body>
</html>
